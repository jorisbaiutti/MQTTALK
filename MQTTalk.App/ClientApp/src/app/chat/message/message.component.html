<mat-card class="messagecard" [ngClass]="{'fromMe': message.fromMe}">
    <mat-card-header>
        <mat-card-subtitle>{{message.sent}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <p>
           {{message.text}}
          </p>
        </mat-card-content>
</mat-card>
